<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ML PLANS - Broadcast Camera Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
        body { background-color: #1E1E1E; color: #E0E0E0; font-family: 'Inter', sans-serif; margin: 0; height: 100dvh; overflow: hidden; touch-action: none; }
        .canvas-container { 
          background-color: #252526; 
          background-image: radial-gradient(#3c3c3c 1px, transparent 1px); 
          background-size: 30px 30px; 
          touch-action: none;
        }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #1E1E1E; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }
        .camera-item { touch-action: none; cursor: move; position: absolute; user-select: none; }
        .selected-cam { outline: 2px solid #FF5722; outline-offset: 4px; border-radius: 4px; }
        .fop-svg { filter: drop-shadow(0 4px 12px rgba(0,0,0,0.4)); }
        .text-annotation { font-family: 'Roboto', sans-serif; min-width: 50px; text-align: center; color: white; border: 1px dashed transparent; padding: 4px; cursor: text; }
        .text-annotation:focus { border: 1px dashed #FF5722; outline: none; background: rgba(255,87,34,0.1); }
        .handle { width: 16px; height: 16px; background: white; border: 2px solid #2196F3; border-radius: 50%; cursor: crosshair; pointer-events: auto; z-index: 1000; }
        .handle:hover { transform: scale(1.2); }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
