<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ML Plans - Production Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
        body { background: #1E1E1E; color: #E0E0E0; font-family: 'Inter', sans-serif; touch-action: none; height: 100dvh; overflow: hidden; margin: 0; }
        .canvas-container { background: #252526; background-image: radial-gradient(#3c3c3c 1px, transparent 1px); background-size: 30px 30px; touch-action: none; position: relative; }
        .camera-item { touch-action: none; user-select: none; position: absolute; cursor: move; }
        .selected-cam { outline: 2px solid #FF5722; outline-offset: 4px; border-radius: 4px; }
        .text-annotation { color: white; min-width: 50px; text-align: center; border: 1px dashed transparent; }
        .text-annotation:focus { outline: none; border-color: #FF5722; background: rgba(255,87,34,0.1); }
        .handle { width: 14px; height: 14px; background: white; border: 2px solid #2196F3; border-radius: 50%; cursor: crosshair; pointer-events: auto; z-index: 1000; }
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react/": "https://esm.sh/react@^19.2.3/"
      }
    }
    </script>
    <script>
        window.onerror = function(msg, url, line, col, error) {
            document.body.innerHTML = `<div style="background:red;color:white;padding:20px;font-family:monospace;z-index:9999;position:fixed;top:0;left:0;width:100%;">
                <h1>CRITICAL RECOVERY ERROR</h1><p>${msg}</p><p>Line: ${line} | Column: ${col}</p></div>`;
            return false;
        };
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
